<div class="detail-container">
  <div *ngIf="ricetta; else noData" class="card detail-card">
    <div class="card-image-detail" [ngStyle]="{'background-image': 'url(' + ricetta.image + ')'}"></div>
    <div class="card-body-detail">
      <h2 class="card-title-detail">{{ ricetta.title }}</h2>
      <p class="card-description-detail">{{ ricetta.description }}</p>
      <h6>Difficoltà:</h6>
      <p>
        <img [src]="percorsoStelline + ricetta.difficulty + '.png'" class="difficolta" alt="difficoltà {{ricetta.difficulty}}">
      </p>
      <!-- <button class="btn btn-secondary" (click)="navigateToHome()">Torna Indietro</button> -->
    </div>
  </div>
  <ng-template #noData>
    <p>Nessuna ricetta trovata.</p>
  </ng-template>
</div>
